name: Test CDN and installer

on:
  pull_request:
    paths:
      - 'cdn/**/*'

jobs:
  test_worker:
    name: Test CDN and installer
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cdn

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Cache Node.js modules
        uses: actions/cache@v1
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Install dependencies
        run: npm ci

      - run: npm test -- --coverage
        env:
          CI: true

      - name: Upload worker results to codecov.io
        uses: codecov/codecov-action@v1.0.2
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          name: cdn

      - name: Use Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Install bashcov for installer coverage
        run: |
          gem install bashcov
          gem install codecov

      - name: Run coverage for installer
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
        run: bashcov --skip-uncovered -- ./node_modules/.bin/bats ./test/*.bats
